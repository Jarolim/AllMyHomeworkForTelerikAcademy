<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="bg" xml:lang="bg" dir="ltr">
<head>
    <title>Упражнение 1 - оптимизация на HTML и CSS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font: 14px sans-serif;
        }

        a {
            text-decoration: none;
        }

        .tabs {
            padding: 0 10px;
            border-bottom: 1px solid #cccccc;
            position: relative;
            z-index: 1;
            min-height: 0;
            _zoom: 1;
        }

            .tabs:after {
                content: "";
                clear: both;
                display: block;
            }

        a {
            float: left;
            display: inline;
        }

        .tab-link {
            margin-right: 10px;
            border: 1px solid #cccccc;
            display: block;
            position: relative;
            bottom: -1px;
            z-index: 2;
        }

        .tab-text {
            color: #888888;
            background-color: #f0f0f0;
            padding: 2px 10px;
            display: block;
        }

            .tab-text:hover {
                background-color: #fafafa;
            }

        .current-tab {
            border-bottom-color: #ffffff;
        }

        .current-tab {
            color: #000000;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <a href="#" class="tab-link current-tab tab-text">Link 1</a>
        <a href="#" class="tab-link  tab-text">Link 2</a>
        <a href="#" class="tab-link tab-text">Link 3</a>
        <a href="#" class="tab-link tab-text">Link 4</a>
        <a href="#" class="tab-link tab-text">Link 5</a>
    </div>
</body>
</html>
