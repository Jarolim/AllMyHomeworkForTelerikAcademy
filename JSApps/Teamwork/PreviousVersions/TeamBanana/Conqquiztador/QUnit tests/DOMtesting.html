<html>
<head>
    <title></title>
    <link href="qunit-1.11.0.css" rel="stylesheet" />
    <script src="qunit-1.11.0.js"></script>
    <script src="../scripts/q.js"></script>
</head>
<body>
    <div id="qunit">
    </div>
    <div id="qunit-fixture">
    </div>
    <script type="text/javascript">
        function addDivs(root, count) {
            for (var i = 0; i < count; i++) {
                var div = document.createElement("div");
                div.innerHTML = "Div #" + i;
                root.appendChild(div);
            }
        }
        test("addDivs, when count is 5", function () {
            var fixture = document.getElementById("qunit-fixture");
            var count = 5;
            addDivs(fixture, count);
            var divs = fixture.getElementsByTagName("div");
            equal(divs.length, count);
        });
    </script>
</body>
</html>
