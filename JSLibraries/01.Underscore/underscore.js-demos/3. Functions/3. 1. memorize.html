<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script src="../Scripts/underscore.js"></script>
</head>
<body>
	<script>

		var fib = _.memoize(function (n) {
			var fibN = n < 2 ? n : fib(n - 2) + fib(n - 1);
			console.log("fib[" + n + "]= " + fibN);
			return fibN;
		});
		fib(100);
	</script>
</body>
</html>
