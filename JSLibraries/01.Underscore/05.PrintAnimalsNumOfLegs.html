<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print Animals</title>
    <script src="Scripts/class.js"></script>
    <script src="Scripts/underscore.js"></script>
</head>
<body>
    <script>
        var Animal = Class.create({
            init: function (species, name, numberOfLegs) {
                this.species = species;
                this.name = name;
                this.numberOfLegs = numberOfLegs;
            },

        });

        var animals = [
			new Animal("Dog", "Goofy", 4),
			new Animal("Man", "Samuel", 2),
			new Animal("Spider", "Jo", 8),
			new Animal("Cat", "Stupid", 4),
			new Animal("Centipede", "Mike", 171)
        ];

        var numberOfLegs = _.reduce(animals, function (memo, animal) {
            return memo + animal.numberOfLegs;
        }, 0);

        alert("The number of legs is: " + numberOfLegs);
    </script>
</body>
</html>
