<div data-template="car-template" data-bind="source: car"></div>

<script type="text/x-kendo-template" id="car-template">
    <strong>Make: </strong><span>#: make #</span><br />
    <strong>Model: </strong><span>#: model #</span><br />
    <strong>Year: </strong><span>#: year #</span><br />
    <strong>Power: </strong><span>#: power#</span><br />
    <strong>Engine: </strong><span>#: engine #</span><br />
</script>
