<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Homework 1</title>
	</head>
	<body>
		<form method="post" action="submit.asp">
		<table border="1">
			<tr>
			<th><label for="lastname">Last Name:</label></th>
				<td colspan="3"><input type="text" name="lastname" id="lastname" placeholder="Nakov" required="required"/></td>
			</tr>
			<tr>
				<th><label for="firstname">First Name:</label></th>
				<td colspan="3"><input type="text" name="firstname" id="firstname" placeholder="Svetlin" required="required"/></td>
			</tr>
			<tr>
				<th><label for="address">Address:</label></th>
				<td colspan="3"><textarea name="address" cols="20" rows="4" id="address" placeholder="17 Hristo Botev Str. floor 3, apt.12" required="required"></textarea></td>
			</tr>
			<tr>
				<th><label for="city">City:</label></th>
				<td><input type="text" name="city" id="city" placeholder="Kaspichan" required="required"/></td>
				<th><label for="state">State:</label></th>
				<td><input type="text" name="state" id="state"/></td>
			</tr>
			<tr>
				<th><label for="code">Zip/Postal Code:</label></th>
				<td colspan="3"><input type="text" name="zipCode" id="code" placeholder="3000"/></td>
			</tr>
			<tr>
				<th><label for="country">Country:</label></th>
				<td colspan="3"><select name="country" id="country">
					<option value="ENG">England</option>
					<option value="USA">United States of Amerika</option>
					<option value="BG" selected="selected">Bulgaria</option>
					</select>
				</td>
			</tr>
			<tr>
				<th><label for="phone">Phone (country code, area code, number):</label></th>
				<td colspan="3"><input type="text" name="code" id="phone" placeholder="359" required="required"/><input type="text" name="area" id="area" placeholder="88" required="true"/>-<input type="text" name="number" id="number" placeholder="123456" required="true"/></td>
			</tr>
			<tr>
				<th><label for="email">Email:</label></th>
				<td colspan="3"><input type="text" id="email" name="usremail" required="required" placeholder="nakov@kaspichan.org" /></td>
			</tr>
			<tr>
				<th><label for="birth">Birth date:</label></th>
				<td colspan="3">Month<input type="text" id="birth" name="month" required="required" placeholder="06"/> Day:<input type="text" name="day" id="day" required="true" placeholder="14"/> Year(4 digit)<input type="text" name="year" id="year" required="true" placeholder="1980"/></td>
			</tr>
			<tr>
				<th><label for="gender">Gender:</label></th>
				<td colspan="3"><select name="gender" id="gender">
					<option value="female">Female</option>
					<option value="male" selected="selected">Male</option>
					</select>
				</td>
			</tr>
			<tr>
				<th><label>Starting date:</label></th>
				<td colspan="3">
				<input name="date" type="radio" id="spring" value="spring" />
				<label>Spring 2006</label>
				<input name="date" type="radio" id="summer" value="summer" />
				<label>Summer 2006</label>
				</td>
			</tr>
			<tr>
				<th><label for="comments">Comments/Questions:</label></th>
				<td colspan="3"><textarea name="comments" id="comments" cols="30" rows="5" >Please send me more information about the lodging...</textarea></td>
			</tr>
			<tr id="submitForm">
				<td colspan="4">
				<input type="submit" name="submit" value="Submit" />
				<input type="reset" name="resetBtn" value="Clear This Form" />			
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
