<!DOCTYPE html>
<html>
<head>
	<title>Expression check</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div class="menu"></div>
	<div id="js-console"> 
		Enter your expression: <br />
		<input type = "text"  id = "input"> </input>
		<input type="button" value="Check" onclick="onBtnClick()"/><br/>
	</div>
	<script src="scripts/js-console.js"></script>
	<script>
	function onBtnClick (){
		var a = document.getElementById("input");
		var expression = a.value;
		var brackets = [];
		for (i=0; i<expression.length; i++){
			if(expression[i]=='(' || expression[i]==')'){
				brackets.push(expression[i]);
			}
		}
		if (brackets[0]==')' || brackets[brackets.length-1]=='('){
			jsConsole.writeLine("Your expression is incorrect");
		} 
		else {
			var counter = 0;
			for(i=0; i<brackets.length; i++){
				if (brackets[i]=='('){
					counter++;
				}
			}
			if(counter==(brackets.length-counter)){
				jsConsole.writeLine("Your expression is correct");
			}
			else {
			jsConsole.writeLine("Your expression is incorrect");
			} 
		}
	}
	</script>
</body>
</html>
