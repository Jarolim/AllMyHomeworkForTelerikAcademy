	<body>
		<div id = "wrapper">
			<label id="firstLabel">5. Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.
			</label>
			<br>
			<label for="userInput">Please, eneter integer number:</label>
			<input type = "text" id="userInput"/>
			<br>
			<input type="submit" value="GetTheResult" onclick="getBit()">
		</div>
		<div id="home">
			<a href="OperatorsAndExxpressions.html">Home</a>
		</div>

		<script type="text/javascript">

		function getBit()
		{
			var userInput = document.getElementById("userInput").value;
			var number = parseInt(userInput);
			var mask = 1 << 3;
			var isOne = (mask&number)!=0;
			alert("Is the third bit 1: " + isOne);
		}
		</script>

	</body>
