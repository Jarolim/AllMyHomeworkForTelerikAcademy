	<body>
		<div id = "wrapper">
			<label id="firstLabel">4. Write an expression that checks for given integer if its third digit (right-to-left) is 7. 

			</label>
			<br>
			<label for="userInput">Please, eneter integer number with 3 or more digits:</label>
			<input type = "text" id="userInput"/>
			<br>
			<input type="submit" value="GetTheResult" onclick="getValue()">
		</div>
		<div id="home">
			<a href="OperatorsAndExxpressions.html">Home</a>
		</div>

		<script type="text/javascript">

		function getValue()
		{
			var userInput = document.getElementById("userInput").value;
			var number = parseInt(userInput);

			for (var i = 0; i < 3; i++) 
			{
				digit = number%10;
				number = number/10;
			}

			if (Math.floor(digit)==7) 
				{
					alert("The third digit is 7.");
				}
				else
				{
					alert("The third digit is NOT 7.");
				}
		}
		</script>

	</body>
