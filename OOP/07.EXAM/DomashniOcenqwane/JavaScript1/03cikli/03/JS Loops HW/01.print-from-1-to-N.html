<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>01.Print numbers from 1 to N</title>
	</head>
	
	<body>
		<h1>Print numbers from 1 to N - open the web browser console</h1>
		<script>
			var N = parseInt(prompt("N = ?"));

			for (var i = 1; i <= N; i++)
			{
				console.log(i);
			}
		</script>
	</body>
</html>
