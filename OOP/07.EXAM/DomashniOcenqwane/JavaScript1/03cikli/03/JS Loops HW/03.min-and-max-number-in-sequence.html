<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>03.Finds the min and max number in sequance of number - open the web browser console</title>
	</head>
	<body>
		<h1>03.Finds the min and max number in sequance of number - open the web browser console</h1>
		<script>
			var arr = new Array(10, 1, 9, 2, 8, 3, 7, 4, 6, 5);

			// Selection Sort
			for (var i = 0; i < arr.length - 1; i++)
			{
				var minIndex = i;
				for (var j = i + 1; j < arr.length; j++)
				{
					if (arr[j] < arr[minIndex])
					{
						minIndex = j;
					}
				}
				
				var temp = arr[i];
				arr[i] = arr[minIndex];
				arr[minIndex] = temp;
			}

			// min = arr[0], max = arr[arr.length - 1]
			console.log("min = " + arr[0]);
			console.log("max = " + arr[arr.length - 1]);
		</script>
	</body>
</html>
