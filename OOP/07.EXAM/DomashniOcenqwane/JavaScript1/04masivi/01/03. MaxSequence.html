<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <h1>Let's find the maximal sequence of equal elements in an array.<br />
            Please input array values separated by a single white space :)</h1>
        <div id="input">
            <label for="input-arr">Your array:</label>
            <input type="text" id="input-arr" />
        </div>
        <div id="button">
            <a href="#" onclick="checkButton()">Check</a>
        </div>
    </div>
    
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function checkButton() {
            var input = document.getElementById("input-arr").value;
            var myArray = input.split(" ");
            
            var sequence = 1;
            var maxSequence = 0;
            var bestValue = 0;
            var counter = 0;

            for (var index = 0; index < myArray.length - 1; index++)
            {
                if (myArray[index] == myArray[index + 1])
                {
                    sequence++;
                    if (sequence > maxSequence)
                    {
                        maxSequence = sequence;
                        bestValue = myArray[index];
                    }
                }
                else
                {
                    sequence = 1;
                }
            }
            
            jsConsole.writeLine("The maximal sequence of equal elements is: ");
            while (counter < maxSequence)
            {
                jsConsole.write(bestValue + " ");
                counter++;
            }

            jsConsole.writeLine();
        }
    </script>
</body>
</html>
