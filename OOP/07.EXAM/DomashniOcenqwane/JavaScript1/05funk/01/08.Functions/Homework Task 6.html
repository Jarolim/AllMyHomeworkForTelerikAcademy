<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JavaScript - Compares Array Elements</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#position {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: grey;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}
	
		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<p><strong>Homework Task 6:</strong> Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist).</p>
	<br />
	<p>Enter position in the test array:</p>
	<label for="position">Position: </label>
	<input type="text" id="position" />
	<br />
	<a href="#" onclick="onCheckElementAtPositionButtonClick()">Check</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		var array, position = 0, result;
		//Test array
		array = [ 4, 7, 3, 1, 9, 4, 2, 5, 8, 7, 6, 7, 2, 1, 5, 7, 8, 2, 3, 1, 2, 1, 3, 4, 6, 7, 4, 5, 8, 9, 2, 1, 8, 9, 5 ];
		jsConsole.writeLine("The test array: {" + array.join(", ") + "}");
		jsConsole.writeLine(" ");
		//Test functions
		function onCheckElementAtPositionButtonClick() {
			position = jsConsole.readFloat("#position");
			
			if (isNaN(position)) {
				jsConsole.writeLine("Not correct input! Try again!");
			}
			if (position < 0 || position > array.length) {
				jsConsole.writeLine("Not correct input! Out of range of the array!");
			}
			else if (!isNaN(position) && position >= 0 && position <= array.length){
				result = compareElementsInArray(position, array);
				jsConsole.writeLine("The element " + array[position] + " of position " + position + " is " + result);
			}
		}

		function compareElementsInArray(position, array) {
			result = "";
			if (position > 0 && position < array.length - 1) {
				if (array[position] > array[position - 1] && array[position] > array[position + 1]) {
					result = "bigger than its two neighbors";
				}
				else {
					result = "not bigger than its two neighbors";
				}
			}
			if ((position === 0 && array[position] > array[position + 1]) ||
				(position === array.length - 1 && array[position] > array[position - 1])) {
					result = "bigger than its only one neighbor";
			}
			else if ((position === 0 && array[position] < array[position + 1]) ||
					 (position === array.length - 1 && array[position] < array[position - 1])) {
				result = "not bigger than its only one neighbor";
			}
			return result;
		}
	</script>
</body>
</html>
