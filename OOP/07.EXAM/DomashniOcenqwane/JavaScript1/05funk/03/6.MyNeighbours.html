<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var arr = [1, 2, 2, 3, 2, 5, 2, 1, 3, 2, 4, 3];
        var position = 3;
        console.log("At position " + position + " my neighbors are smaller than me? " + MyNeighboursAreSmaller(arr, position));

        function MyNeighboursAreSmaller(arr, position) {
            if (arr[position] > arr[position - 1] && arr[position] > arr[position + 1]) return true;            
            else return false;
        }
    </script>
</body>
</html>
