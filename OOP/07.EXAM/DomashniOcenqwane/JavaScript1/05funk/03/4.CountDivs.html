<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>       
        var element = "div";
        function countElements(element) {
            return document.getElementsByTagName(element).length;
        }
        console.log("Count of " + element + "s = " + countElements(element));        
    </script>
</body>
</html>
