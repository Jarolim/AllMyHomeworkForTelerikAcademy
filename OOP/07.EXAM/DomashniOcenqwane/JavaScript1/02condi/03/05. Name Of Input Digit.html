<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Name Of Input Digit</title>
    <link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="js-console.js"></script>
    <script>
        var digit = 5;
        switch (digit)
        {
            case 1:
                jsConsole.writeLine("One");
                break;
            case 2:
                jsConsole.writeLine("Two");
                break;
            case 3:
                jsConsole.writeLine("Three");
                break;
            case 4:
                jsConsole.writeLine("Four");
                break;
            case 5:
                jsConsole.writeLine("Five");
                break;
            case 6:
                jsConsole.writeLine("Six");
                break;
            case 7:
                jsConsole.writeLine("Seven");
                break;
            case 8:
                jsConsole.writeLine("Eight");
                break;
            case 9:
                jsConsole.writeLine("Nine");
                break;
            case 0:
                jsConsole.writeLine("Zero");
                break;
            default:
                jsConsole.writeLine("The input number is not a digit");
                break;
        }
    </script>    
</body>
</html>
