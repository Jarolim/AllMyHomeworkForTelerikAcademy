<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PlusOrMinus</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="inputs">
        <label for="firstNumber">Number 1</label>
        <input type="text" id="firstNumber" name ="firstNumber" />
        <label for="secondNumber">Number 2</label>
        <input type="text" id="secondNumber" name ="secondNumber" />
         <label for="thirdNumber">Number 3</label>
        <input type="text" id="thirdNumber" name ="thirdNumber" />
        <a href = "#" id="swap" onclick="PorM()"><strong>Show me the answer</strong></a>
    </div>

    <div id="js-console" class="js-console"></div>
    <script src="scripts/js-console.js"></script>
   <script>
       function PorM() {
           var firstNumber = jsConsole.readFloat("#firstNumber");
           var secondNumber = jsConsole.readFloat("#secondNumber");
           var thirdNumber = jsConsole.readFloat("#thirdNumber");
           if ((firstNumber < 0 && secondNumber>0 && thirdNumber>0)) {
               jsConsole.writeLine("-");
           }
           else if (secondNumber < 0 && thirdNumber > 0 && firstNumber > 0) {
               jsConsole.writeLine("-");
           }
           else if (thirdNumber < 0 && firstNumber > 0 && secondNumber > 0) {
               jsConsole.writeLine("-");
           }
           else if (firstNumber < 0 && secondNumber < 0 && thirdNumber < 0) {
               jsConsole.writeLine("-");
           }
           else if(firstNumber>0 && secondNumber>0 && thirdNumber>0){
               jsConsole.writeLine("+");
           }
           else if (firstNumber < 0 && secondNumber < 0 && thirdNumber > 0) {
               jsConsole.writeLine("+");
           }
           else if (firstNumber > 0 && secondNumber < 0 && thirdNumber < 0) {
               jsConsole.writeLine("+");
           }
           else if (firstNumber < 0 && secondNumber > 0 && thirdNumber < 0) {
               jsConsole.writeLine("+");
           }
       }
   </script>
</body>
</html>
