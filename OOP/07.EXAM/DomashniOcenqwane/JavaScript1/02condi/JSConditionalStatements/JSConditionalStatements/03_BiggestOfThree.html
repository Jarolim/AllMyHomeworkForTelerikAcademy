<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Biggest</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="inputs">
        <label for="firstNumber">Number 1</label>
        <input type="text" id="firstNumber" name ="firstNumber" />
        <label for="secondNumber">Number 2</label>
        <input type="text" id="secondNumber" name ="secondNumber" />
         <label for="thirdNumber">Number 3</label>
        <input type="text" id="thirdNumber" name ="thirdNumber" />
        <a href = "#" id="swap" onclick="biggest()"><strong>Show me the answer</strong></a>
    </div>

    <div id="js-console" class="js-console"></div>
    <script src="scripts/js-console.js"></script>
   <script>
       function biggest() {
           var firstVal = jsConsole.readFloat("#firstNumber");
           var secondVal = jsConsole.readFloat("#secondNumber");
           var thirdVal = jsConsole.readFloat("#thirdNumber");
           var max=0;
           if (firstVal>secondVal) {
               if (firstVal > thirdVal) {
                   max = firstVal;
               }
           }
           if(secondVal>firstVal){
               if (secondVal > thirdVal) {
                   max = secondVal;
               }
           }
           if (thirdVal > secondVal) {
               if (thirdVal > firstVal) {
                   max = thirdVal;
               }
           }
           jsConsole.writeLine(max);
       }
   </script>
</body>
</html>
